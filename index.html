<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>aframe-text-sprite</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Abril+Fatface|Annie+Use+Your+Telescope|Anton|Bahiana|Baloo+Bhaijaan|Barrio|Finger+Paint|Fredericka+the+Great|Gloria+Hallelujah|Indie+Flower|Life+Savers|Londrina+Sketch|Love+Ya+Like+A+Sister|Merienda|Nothing+You+Could+Do|Pacifico|Quicksand|Righteous|Roboto:100,300,400,500,700,900|Sacramento|Shadows+Into+Light"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/core-js-bundle@3/minified.js"></script>
		<script src="https://unpkg.com/aframe@1/dist/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-orbit-controls@1/dist/aframe-orbit-controls.min.js"></script>
		<script src="./index.js"></script>
		<script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
		<script src="https://unpkg.com/vuetify@2/dist/vuetify.min.js"></script>
		<script src="https://unpkg.com/chance@1/dist/chance.min.js"></script>
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-navigation-drawer
				v-model="drawer"
				app
				clipped
			>
				<div class="pa-2">
					<div
						class="grey--text text--darken-1"
					>text</div>
					<v-btn
						block
						class="ma-0"
						color="primary"
						@click="randomizeText"
					>randomize</v-btn>
				</div>
				<v-divider></v-divider>
				<div class="pa-2">
					<div
					class="grey--text text--darken-1"
					>font family</div>
					<v-btn
						block
						class="ma-0"
						color="primary"
						@click="randomizeFontFamily"
					>randomize</v-btn>
				</div>
				<v-divider></v-divider>
				<div class="pa-2">
					<div
					class="grey--text text--darken-1"
					>font size</div>
					<v-btn
						block
						class="ma-0"
						color="primary"
						@click="randomizeFontSize"
					>randomize</v-btn>
				</div>
			</v-navigation-drawer>
			<v-app-bar
				app
				clipped-left
				color="primary"
				dark
			>
				<v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
				<v-toolbar-title>aframe-text-sprite</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/aframe-text-sprite"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-main>
				<my-scene :items="items"></my-scene>
			</v-main>
		</v-app>
		<script src="./demo/script.js"></script>
	</body>
</html>
